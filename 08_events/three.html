<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>chai aur javascript</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>

    const sayDate = function(str) {
        console.log(str + Date.now())
    }

    let intervalId;
    const startHandler = document.querySelector("#start").addEventListener("click", function(){
         intervalId = setInterval(sayDate, 1000, "Tarun");
         console.log("START")
    })

    const stopHandler = document.querySelector("#stop").addEventListener("click", function(){
        clearInterval(intervalId)
        console.log("STOP");
        
    })

</script>
</html>
